<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Assignment 1</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="profile-card">

        <div class="profile-photo">
            <img src="AP.png" alt="Profile Photo">
        </div>

        <div class="profile-info">
            <h1 class="name">Atharv Punekar</h1>
            <p class="designation">Software Engineer Intern</p>
            <p class="bio">
                Passionate about creating clean and user-friendly web applications.Always eager to learn new technologies.
            </p>
        </div>

        <div class="social-media">
            <a href="https://github.com/atharv-punekar" class="social-icon" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/atharv-punekar-4ba340257/r" class="social-icon" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/atharv_p_2304/" class="social-icon" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

    </div>
</div>

</body>
</html>
