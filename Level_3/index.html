<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 - Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <!-- Left Column: Illustration Section -->
        <div class="illustration-section">
            <div class="illustration-content">
                <div class="illustration-wrapper">
                    <img 
                        src="https://intranet.joshsoftware.com/assets/josh-ruby-074efe5d040d12c0ed86fb4a78b2b18fa681c01fa553c92b5f2bfd885304ecd5.png" 
                        alt="Illustration" 
                        class="illustration"
                    >
                </div>
                <h2 class="illustration-title">Welcome to Our Platform</h2>
                <p class="illustration-text">Join thousands of users and start your journey today</p>
            </div>
        </div>

        <!-- Right Column: Form Section -->
        <div class="form-section">
            <div class="form-wrapper">
                <header class="form-header">
                    <h1>Create Account</h1>
                    <p>Sign up to get started</p>
                </header>

                <form class="signup-form" action="#" method="POST">
                    <!-- Full Name Field -->
                    <div class="form-group">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input 
                            type="text" 
                            id="fullname" 
                            name="fullname" 
                            class="form-input" 
                            placeholder="Enter your full name"
                        >
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                        >
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Create a password"
                        >
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>

                <footer class="form-footer">
                    <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
